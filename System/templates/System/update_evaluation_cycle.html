{% extends 'System/base.html' %}
{% load static %}
{% block title %}Actualizar Ciclo de Evaluación{% endblock %}
{% block content %}
    <h2>Actualizar Ciclo de Evaluación</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="name" value="{{ cycle.name }}" required><br>
        <button type="submit">Actualizar Ciclo</button>
    </form>
{% endblock %}
