{% extends 'System/base.html' %}
{% load static %}
{% block title %}Crear Ciclo de Evaluación{% endblock %}
{% block content %}
    <h2>Crear Ciclo de Evaluación</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="name" required><br>
        <button type="submit">Crear Ciclo</button>
    </form>
{% endblock %}
