{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Check</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Logo centrado -->
        <div class="login-logo">
            <img src="{% static 'images/escudo.png' %}" alt="Logo Sapiens Consulting" onerror="this.src='https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-lfCjR5T2jo8StUKETmGmz2uJfTtZPP.png'; this.onerror=null;">
        </div>

        <h2 class="login-title">
            <i class="fas fa-lock-open"></i> Iniciar Sesión
        </h2>

        {% if error %}
            <p class="login-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </p>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">
                    <i class="fas fa-key"></i> Contraseña
                </label>
                <div class="password-container">
                    <input type="password" name="password" id="password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2025 Sapiens Consulting</p>
        </div>
    </div>

    <script>
        // Script para mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
