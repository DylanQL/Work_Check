{% extends 'System/base.html' %}
{% load static %}
{% block title %}Eliminar Ciclo de Evaluación{% endblock %}
{% block content %}
    <h2>Eliminar Ciclo de Evaluación</h2>
    <p>¿Estás seguro que deseas eliminar el ciclo: <strong>{{ cycle.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'list_evaluation_cycles' %}">Cancelar</a>
    </form>
{% endblock %}
