{% extends 'System/base.html' %}
{% block title %}Actualizar Usuario{% endblock %}
{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <h2 class="mb-0"><i class="fas fa-user-edit me-2"></i>Actualizar Usuario</h2>
            </div>
            <hr class="mt-3">
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0"><i class="fas fa-edit me-2"></i>Editar Información de Usuario</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="first_name" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="middle_name" class="form-label">Segundo Nombre:</label>
                                    <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ usuario.middle_name }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="last_name" class="form-label">Primer Apellido:</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="second_last_name" class="form-label">Segundo Apellido:</label>
                                    <input type="text" class="form-control" id="second_last_name" name="second_last_name" value="{{ usuario.second_last_name }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="user_type" class="form-label">Tipo de Usuario:</label>
                                    <select class="form-select" id="user_type" name="user_type" required>
                                        <option value="Empleado" {% if usuario.user_type == "Empleado" %}selected{% endif %}>Empleado</option>
                                        <option value="Lider" {% if usuario.user_type == "Lider" %}selected{% endif %}>Líder</option>
                                        <option value="Gerente" {% if usuario.user_type == "Gerente" %}selected{% endif %}>Gerente</option>
                                        <option value="Administrador" {% if usuario.user_type == "Administrador" %}selected{% endif %}>Administrador</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="position" class="form-label">Posición:</label>
                                    <select class="form-select" id="position" name="position" required>
                                        {% for pos in positions %}
                                            <option value="{{ pos.id }}" {% if pos.id == usuario.position.id %}selected{% endif %}>{{ pos.position_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'manage_users' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        border: none;
    }
    
    .card-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        padding: 15px 20px;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(31, 58, 95, 0.25);
    }
    
    .btn-primary {
        background-color: #1f3a5f;
        border-color: #1f3a5f;
    }
    
    .btn-primary:hover {
        background-color: #152a47;
        border-color: #152a47;
    }
</style>
{% endblock %}
