{% extends 'System/base.html' %}
{% block title %}Actualizar Usuario{% endblock %}
{% block content %}
    <h2>Actualizar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="first_name" value="{{ usuario.first_name }}" required><br>
        <label>Segundo Nombre:</label>
        <input type="text" name="middle_name" value="{{ usuario.middle_name }}"><br>
        <label>Primer Apellido:</label>
        <input type="text" name="last_name" value="{{ usuario.last_name }}" required><br>
        <label>Segundo Apellido:</label>
        <input type="text" name="second_last_name" value="{{ usuario.second_last_name }}"><br>
        <label>Tipo de Usuario:</label>
        <input type="text" name="user_type" value="{{ usuario.user_type }}" required><br>
        <label>Posici√≥n:</label>
        <select name="position" required>
            {% for pos in positions %}
                <option value="{{ pos.id }}" {% if pos.id == usuario.position.id %}selected{% endif %}>{{ pos.position_name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Actualizar Usuario</button>
    </form>
{% endblock %}
